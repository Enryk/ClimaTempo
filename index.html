<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="weather-app" id="weatherApp">
        <h2>Clima Tempo</h2>
        <select id="location" multiple>
            <option value="Passos">Passos</option>
            <option value="Guapé">Guapé</option>
            <option value="Franca">Franca</option>
            <option value="Governador Valadares">Governador Valadares</option>
       </select>
        <button onclick="getWeather()" id="buttonPrevision">Obter Clima</button>
        <div id="result"></div>
        <!-- <button onclick="getWeatherAlerts()" id="buttonAlerts">Obter Alertas</button>
        <div id="alertResult"></div> -->
    </div>

    <div class="checkbox">
        <input checked="false" class="switch" type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
        <span class="slider"></span>
    </div>   

    <script src="OpenWeatherMap.js"></script>
    <!-- <script src="APIWeatherbit.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
